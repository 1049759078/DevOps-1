{% load static %}
{% load bootstrap3 %}
<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
    <h4 class="modal-title" id="myModalLabel">跳板机</h4>
</div>
<form method="post" action="/utils/jumper/create/" id="host_form" enctype="multipart/form-data">
        {% csrf_token %}
<div class="modal-body" style="">
        <div class="row">
            <div class="col-md-6">
                {% bootstrap_field form.service_ip %}
            </div>
            <div class="col-md-6">
                {% bootstrap_field form.normal_user %}
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                {% bootstrap_field form.sshpasswd %}
            </div>
            <div class="col-md-6">
                {% bootstrap_field form.sshport %}
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                {% bootstrap_field form.info %}
            </div>
            <div class="col-md-6">
                {% bootstrap_field form.group %}
            </div>
        </div>

</div>

<div class="modal-footer">
    <button class="btn btn-primary">提交</button>
    <button class="btn btn-primary" data-dismiss="modal">关闭</button>
</div>
</form>
<script type="text/javascript">
        $(document).ready(function () {
            $('.select2').select2();
        })
</script>
