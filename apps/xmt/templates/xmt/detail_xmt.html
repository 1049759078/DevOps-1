{% extends 'base.html' %}
{% load static %}
{% load bootstrap3 %}
{% load i18n %}
{% block single-css %}
{% endblock %}
{% block content %}
<!--Content Header-->
    <section class="content-header">
        <h1>
            <i class="fa fa-cubes"></i>
            新媒体云服务平台(临时)
            <small><i class="fa fa-angle-double-right"></i>预发布代码发布结果</small>
        </h1>
        <ol class="breadcrumb">
            <i class="fa fa-truck"></i>
            <li class="active">Xmt</li>
            <li><a href="{% url 'xmt:create' %}">Deploy</a></li>
        </ol>
    </section>
    <!--Content Header-->
    <!--Main Content-->
    <section class="content container-fluid">
        <div class="row">
            <div class="col-md-12">
                <form method="post" action="" id="storage_form" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="box">
                        <div class="box-header">
                            <h3 class="box-title">代码发布结果信息</h3>
                        </div>
                        <div class="box-body">
                            <textarea style="height: 500px;width: 1000px;">
                                {{ object.result }}
                            </textarea>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <!--Main Content-->
<!--Modal-->
{% endblock %}
{% block foot_js %}
    <script src="{% static 'plugins/select2/select2.min.js' %}"></script>
    <script>
        function historyBack() {
            window.history.go(-1);
        }
    $(document).ready(function () {
    })
        .on('click','#btn_back',function () {
            history.go(-1);
        })
    </script>
{% endblock %}
